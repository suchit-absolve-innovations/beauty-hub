<h3 class="mt-30">Service Detail</h3>

<div class="table-responsive mt-40">
    <table class="table admin_table  product-detail-table">
        <tr>
            <th>Service Name</th>
            <th>Service Image</th>
            <th>Base Price</th>
            <th>Final Price</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
            <th>Appointment Status</th>
            <th>Service Count</th>
        </tr>
        <tr *ngFor="let item of bookedServiceList; let i =index">
            <td class="profile">
                <!-- <a [routerLink]="['/orders-list/product-detail/'+ item.orderedProductId ]">{{item.productName}}</a>  -->
                <!-- <a (click)="navigateToDetail(item)">{{item?.productName}}</a> -->
                {{item.serviceName}}
            </td>
            <td class="profile">
                <img class="img-responsive" [src]="rootUrl + item?.serviceImage">
            </td>
            <td>{{item.basePrice}}</td>
            <td>{{item.finalPrice}}</td>
            <td>{{item.appointmentDate}}</td>
            <td>{{item.fromTime}} - {{item.toTime}}</td>
            <td class="td-dropdown">
                <select type="text" class="control-form btn_border" formControlName="bookingStatus"
                    (change)="setSelectedStatus()">
                    <option value="" selected>{{item.bookingStatus}} </option>
                    <option value="Scheduled">Scheduled </option>
                    <option value="Cancelled">Cancelled </option>
                    <option value="Completed">Completed </option>
                </select>
            </td>
            <td>{{item.serviceCountInCart}}</td>
        </tr>

    </table>
</div>
