<div class="app-main__outer">
  <div class="admin_a form_dashbord">
    <div class="top-head">
      <img (click)="backClicked()" src="assets\img\backimage.svg" class="backimage-butn">
      <h2>Upcoming Scheduled Appointment</h2>
    </div>
    <div class="vendor-form mt-40 bg-white">
      <h3 class="mt-25">Appointment Date : <span style="font-size: 19px;">{{date}} </span> </h3><!-- Title Here -->
      <div class="col-lg-12 p-0">
        <div class="table-responsive mt-20">

          <table class="table my-rule">
            <tr>
              <th>Service Name</th>
              <th>Listing Price</th>
              <th>From Date</th>
              <th>to Date</th>
            
            </tr>
            <ng-container *ngFor="let item of scheduleDetail; ">
              <tr class="view">
                <td>{{item?.serviceName}}</td>
                <td >{{item?.listingPrice}}</td>

                <td>{{item?.fromTime}}</td>
                <td>{{item?.toTime}}</td>
              </tr>
            </ng-container>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
