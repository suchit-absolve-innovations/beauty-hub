<div class="app-main__outer">
    <div class="admin_a">
        <div class="top-head">
            <img (click)="backClicked()" src="assets\img\backimage.svg" class="backimage-butn">
            <h2> Banner </h2>
        </div>

        <!-- <form [formGroup]="form"> -->
        <div class="vendor-form mt-30 bg-white pb-60">
            <form [formGroup]="form">
                <div class="this_row">
                    <div class="row">

                        <div class="col-lg-12 col-md-12 mb-30 text-center">
                            <h3>Add Banner Picture</h3>
                        </div>

                        <div class="col-lg-12 col-md-12 mb-40">
                            <div class="upload_file text-center">
                                <div class="imges-upload mb-0">
                                    <div class="imgUp m-auto">

                                        <div *ngIf="isValid" class="imagePreview">
                                            <img [src]="imageFile.link" alt="Image Preview">
                                        </div>

                                        <label class="upload button btn btn-primary">
                                            <!-- <input value="rootUrl + homeServicesData.imagePath" name="bannerHidden" type="hidden"> -->
                                            Upload<input type="file" class="uploadFile img" name="bannerimage"
                                                style="width: 0px;height: 0px;overflow: file; border-style: none;"
                                                id="bannerimage" (change)="imagesUpload($event)">
                                        </label>
                                        <div *ngIf="errorMessage" class="help-block" style="color: #fd0000">{{
                                            errorMessage }}</div>
                                    </div>

                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="banner-dropdown">
                                <label>Banner Type</label>
                                <select type="text" class="control-form" formControlName="bannerType"
                                    (change)="onBannerTypeChange()">
                                    <option value="" selected>Select Banner Type</option>
                                    <option value="SalonBanner">Salon Banner</option>
                                    <option value="SalonCategoryBanner">Salon Category Banner</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="banner-dropdown">
                                <label>Gender Preference:</label>
                                <select type="text" class="control-form" formControlName="categoryType"
                                (change)="onGenderChange($event)">
                                    <option value="" selected>Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Male & Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-100" *ngIf="visible">
                            <div class="col-lg-12 col-md-12">
                                <div class="banner-dropdown ">
                                    <label>Main Category</label>
                                    <select type="text" class="control-form btn_border" formControlName="mainCategoryId"
                                        (change)="getSubcategoryList(f['mainCategoryId'].value)">
                                        <option value="" selected disabled>Select </option>
                                        <option *ngFor="let item of categoryList" [ngValue]="item?.mainCategoryId">
                                            {{item?.categoryName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="banner-dropdown">
                                    <label>Sub Category</label>
                                    <select type="text" class="control-form mr-20 btn_border"
                                        formControlName="subCategoryId">
                                        <option value="">Select </option>
                                        <option *ngFor="let item of subCategoryList" [ngValue]="item?.subCategoryId">
                                            {{item?.categoryName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 mt-40 text-center">
                            <button class="btn_blue " type="submit" (click)="Submit()">Submit</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <!-- </form>end first form -->

    </div>

</div>
