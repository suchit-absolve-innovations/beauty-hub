<div class="app-header header-shadow">
    <div class="app-header__logo">
        
        <div class="logo-src text-right">
            <img src="assets/img/menu.svg" class="img-responsive">
        </div>
        
        <div class="header__pane ml-auto">                    
            <button type="button" [ngClass]="show ?  'is-active' : ''" (click)="sideNav()" class="hamburger close-sidebar-btn hamburger--elastic"
                data-class="closed-sidebar">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>                    
        </div>
    </div>
    
    <div class="app-header__mobile-menu">
        <div>
            <button type="button"  [ngClass]="showToggle ?  'is-active' : ''"  (click)="onToggle()" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <!-- <div class="app-header__menu">
        <span>
            <button type="button"class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-sign-out"></i>
                </span>
            </button>
        </span>
    </div> -->
    
    <div class="app-header__content">
        <div class="app-header-left">
            <label class="log_out" (click)="logouts()">Logout</label>
        </div>
    </div>
</div>
