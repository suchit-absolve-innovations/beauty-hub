<div class="app-main__outer">
    <div class="admin_a">
            <h2>Vendor Profile</h2>
        <form [formGroup]="form">
        
            <div class="vendor-form bg-white mt-40">

                <div class="text-center mb-30">
                    <h3>Add Profile Picture </h3>
                </div>
                
                <div class="this_row">
                    <div class="row ">

                        <div class="col-lg-12 col-md-12 mb-40">
                            <div class="upload_file text-center">
                                <div class="imges-upload mb-0">
                                    <div class="imgUp m-auto">



                                        <div class="imagePreview" [style.background-image]="'url(' + editImages + ')'">
                                        </div>
                                        <label class="upload button btn btn-primary">
                                            Upload<input type="file" class="uploadFile img" name="bannerimage"
                                                style="width: 0px;height: 0px;overflow: file; border-style: none;"
                                                id="bannerimage" (change)="imagesUpload($event)">
                                        </label>
                                        <div>
                                        </div>


                                    </div>

                                </div>
                            </div>
                        </div>

                     <div class="col-lg-12">
                        <h3>Personal Detail</h3>
                     </div>
                        <div class="col-lg-6 col-md-12">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="control-form ">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Last Name
                            </label>
                            <input type="text" class="control-form " formControlName="lastName">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Email</label>
                            <input type="email" class="control-form " formControlName="email">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Gender
                            </label>
                            <select type="text" class="control-form " formControlName="gender">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Country</label>
                            <!-- <input type="text" class="control-form" formControlName="countryId"> -->
                            <select type="text" class="control-form" formControlName="countryId">
                                <option [selected]="true">India </option>
                            </select>
                            <label *ngIf="countryId?.invalid && submitted != null && !submitted"
                                class="invalid-formdata">
                                Country is required.
                            </label>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>State</label>
                            <select type="text" class="control-form" formControlName="stateId">
                                <option value="" selected>Choose State</option>
                                <option *ngFor="let app of statesLists" [ngValue]="app.stateId">{{app?.stateName}}
                                </option>
                            </select>
                            <label *ngIf="stateId?.invalid && submitted != null && !submitted" class="invalid-formdata">
                                State is required.
                            </label>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Dial Code</label>
                            <input type="text" class="form-control " formControlName="dialCode" numbersOnly>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Phone Number </label>
                            <input type="text" class="control-form " formControlName="phoneNumber" numbersOnly>
                            <label *ngIf="phoneNumber?.invalid && submitted != null && !submitted" class="invalid-formdata">
                                Phone number must be 10 digits.
                            </label>
                        
                        </div>
                      
                    </div>
                </div>
            </div>
            <div class="vendor-form bg-white" formArrayName="shopDetail">
                <h3>Business Detail</h3>
                <div class="this_row" *ngFor="let item of shopDetail.controls;  let i = index;" [formGroupName]="i">
                    <div class="row ">
                        <div class="col-lg-12 col-md-12 mb-20">
                            <label>Shop Image</label>
                            <br>
                            <input name="bannerimage" type="file" class="uploadFile img"
                                (change)="handleFileInput($event)">
                            <label data-toggle="modal" data-target="#myModal3" class="preview-butn">preview</label>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>Salon Name</label>
                            <input type="text" class="control-form " formControlName="salonName">
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label>GST Number</label>
                            <input type="text" class="control-form " formControlName="gstnumber">
                            <label *ngIf="shopDetail?.invalid && submitted != null && !submitted" class="invalid-formdata">
                                Please enter your valid GST number.
                            </label>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <label>Business Pan</label>
                            <input type="text" class="control-form " formControlName="businessPAN">
                            <!-- <label *ngIf="shopDetail?.invalid && submitted != null && !submitted" class="invalid-formdata">
                                Please enter your valid bussiness Pan number.
                            </label> -->
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <label>Landmark</label>
                            <input type="text" class="control-form " formControlName="landmark">
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <label>City</label>
                            <input type="text" class="form-control " formControlName="city">
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <label>Zip Code</label>
                            <input type="text" class="form-control " formControlName="zip" numbersOnly>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <h5 class="mb-3">Shop Address</h5>
                            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                              placeholder="Search Nearest Location" autocorrect="on" autocapitalize="off" spellcheck="off"
                              type="text"  [(ngModel)]="addressStreet" [ngModelOptions]="{standalone: true}" #search>
            
                      
                          <br>
                          <agm-map (mapReady)="mapReady($event)" style="height:240px" [zoom]="zoom" [latitude]="addressLat"
                            [longitude]="addressLong">
                            <agm-marker [latitude]="addressLat" [longitude]="addressLong" [markerDraggable]="true"></agm-marker>
            
                          </agm-map>
            
            
            
            
                        
                      </div>

                        <div class="col-lg-12 col-md-12">
                            <label>Salon Description</label>
                            <textarea type="text" class="control-form " formControlName="salonDescription"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vendor-form bg-white" formArrayName="bankDetail">
                <h3> Bank Detail</h3>
                <div class="this_row">
                    <div class="row" *ngFor="let item of bankDetail.controls;  let i = index;" [formGroupName]="i">
                        <div class="col-lg-6 col-md-12">
                            <label>Bank Name </label>
                            <input type="text" class="control-form" formControlName="bankName">
                        </div>

                        <div class="col-lg-6 col-md-12">
                            <label>Account Holder Name</label>
                            <input type="text" class="control-form" formControlName="bankAccountHolderName">
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <label>Account Number</label>
                            <input type="text" class="control-form" formControlName="bankAccountNumber" numbersOnly>
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <label>IFSC Code</label>
                            <input type="text" class="control-form" formControlName="ifsc">
                            <label *ngIf="bankDetail?.invalid && submitted != null && !submitted" class="invalid-formdata">
                                IFSC code must contain only alphabets and numbers.
                            </label>
                            
                        </div>

                        <div class="col-lg-4 col-md-12">
                            <label>Branch Name</label>
                            <input type="text" class="control-form" formControlName="branchName">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="vendor-form bg-white">

                <div class="this_row" formArrayName="upiDetail">

                    <div class="col-lg-12 p-0">
                        <div class="upi-detail-head">
                            <h3>UPI Detail</h3>
                            <a class="btn_blue add-butn m-0" (click)="add()"><i class="fa fa-plus mr-2"
                                    aria-hidden="true"></i> Add</a>
                        </div>
                    </div>
                    <div class="row" *ngFor="let item of List1().controls;  let i = index;" [formGroupName]="i">
                        <div class="col-lg-5 col-md-12" >
                            <label>UPI Id </label>
                            <input type="text" class="control-form" numberOnly formControlName="upiid">
                        </div>

                        <div class="col-lg-5 col-md-12" >
                            <label>Account Holder Name</label>
                            <input type="text" class="control-form" formControlName="accountHolderName">
                        </div>
                        <div class="col-lg-2" >
                            <a class="trash-butn" (click)="deleteHomeData(item,i)"><i class="fa fa-trash"></i></a>
                        </div>

                       
                        <div class="col-lg-6 col-md-12">
                            <label>QR Image</label>
                            <!-- <input name="bannerimage" type="file" class="uploadFile img" formControlName="qrcode" #Image
                                (change)="handleQrFileInput($event)"> -->
                            <label data-toggle="modal" data-target="#vendorpreview" class="preview-butn">preview</label>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label class="mr-3">Status</label>
                            <label class="switch">
                                <input type="checkbox" formControlName="isActive" (change)='checkStatus($event)'>
                                >
                                <span class="slider round"></span>
                            </label>
                        </div>


                    </div>
                </div>
            </div>
            <div class="vendor-form bg-white ">
                <div class="col-lg-12 col-md-12  text-center">
                    <button class="border-btn" type="submit"  data-toggle="modal" data-target="#cancel-mess">Cancel</button>
                    <button class="btn_blue " type="submit"  (click)="postVendor()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>



<!-- modal3 -->

<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog max_sf modal-dialog-centered" role="document"
        style="border-radius:15px; overflow:hidden; border:none;">
        <div class="modal-content popup_advance">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body text-center">
                <div class="imagePreview vendor-preview">
                    <img class="image" [src]="imageUrl">
                </div>


            </div>

        </div>
    </div>
</div>



<div class="modal fade" id="vendorpreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog max_sf modal-dialog-centered" role="document"
        style="border-radius:15px; overflow:hidden; border:none;">
        <div class="modal-content popup_advance">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body text-center">
                <div class="imagePreview vendor-preview">
                    <img class="image">
                </div>


            </div>

        </div>
    </div>
</div>


 <!-- Modal -->
 <div class="modal fade" id="cancel-mess" tabindex="-1" role="dialog" aria-labelledby="cancel-messLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content warning-content">
        
        <div class="modal-body text-center warning-mess-sec">
            <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <img src="assets\img\warning.png">
            <h2>Alert</h2>
          <p>Are You Sure, You want to Cancel it?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class=" border-btn" data-dismiss="modal">Close</button>
          <button type="button" class=" btn_blue" (click)="cancel()">Yes, Cancel It</button>
        </div>
      </div>
    </div>
  </div>
